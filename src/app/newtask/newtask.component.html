<form (ngSubmit)="onSubmited(ntask)" #ntask="ngForm">
  <label for="name1">Name task:</label><input type="text" id="name1" name="name1" [(ngModel)]="newtask.name1" required ngModel/><br>
  <label for="sel1">Uses </label><select id="sel1" name="sellist1" [(ngModel)]="newtask.sellist1" required ngModel><option selected>pinger</option><option>traceroute</option></select> <label for="cnt">cnt=</label><input type="number" value="2" min="1" id="cnt" name="cnt" [(ngModel)]="newtask.cnt" required ngModel><label for="packetsize"> packetsize=</label><input type="number" value="32" min="1" id="packetsize" name="packetsize" [(ngModel)]="newtask.packetsize" required ngModel><label for="ttl"> ttl=</label><input type="number" value="53" min="1" id="ttl" name="ttl" [(ngModel)]="newtask.ttl" required ngModel><label for="timeout"> timeout=</label><input type="number" value="53" min="1" id="timeout" name="timeout" [(ngModel)]="newtask.timeout" required ngModel><br>
  <label for="host2">to host </label><input type="text" id="host2" name="text2" [(ngModel)]="newtask.text2" required ngModel><label for="date1"> at </label><input type="datetime-local" id="date1" name="date1" value="new Date();" [(ngModel)]="newtask.date1" required ngModel><label for="num">. Every </label><input type="number" value="1" min="1" id="num" name="text3" [(ngModel)]="newtask.text3" required ngModel> <select id="sel2" name="sellist2" [(ngModel)]="newtask.sellist2" required ngModel><option>yrs</option><option>mns</option><option>wks</option><option>days</option><option selected>hrs</option><option>mins</option></select>.<br>
  <label for="sel3">With </label><select id="sel3" name="sellist3" [(ngModel)]="newtask.sellist3" required ngModel><option selected>result=all</option><option>result>60</option></select><label for="sel4"> uses </label><select id="sel4" name="sellist4" [(ngModel)]="newtask.sellist4" required ngModel><option>email</option><option>telegramm</option></select>   <input type="text" id="host3" name="text4" [(ngModel)]="newtask.text4" required ngModel>
  <button id="butt4" type="submit" value="submit" class="btn btn-info" [disabled]="ntask.invalid">Save..</button>
</form>
