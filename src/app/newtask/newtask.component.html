<form (ngSubmit)="onSubmited()" [formGroup]="newTaskForm">
  <label for="name1">Name task:</label><input type="text" id="name1" name="name1" formControlName="name1"/><br>
  <label for="sel1">Uses </label><select id="sel1" name="sellist1" formControlName="sellist1"><option selected>pinger</option><option>traceroute</option></select> <a (click)="clickOptions()">  (click here for more options)</a><br>
  <div *ngIf="this.visibleOption">
  <label for="cnt">cnt=</label><input type="number" value="2" min="1" id="cnt" name="cnt" formControlName="cnt"><label for="packetsize"> packetsize=</label><input type="number" value="32" min="1" id="packetsize" name="packetsize" formControlName="packetsize"><label for="ttl"> ttl=</label><input type="number" value="53" min="1" id="ttl" name="ttl" formControlName="ttl"><label for="timeout"> timeout=</label><input type="number" value="53" min="1" id="timeout" name="timeout" formControlName="timeout"><br>
  </div>
  <label for="host2">to host </label><input type="text" id="host2" name="text2" formControlName="text2"><label for="date1"> at local time: </label><input type="datetime-local" id="date1" name="date1" formControlName="date1"><label for="num">. Every </label><input type="number" value="1" min="1" id="num" name="text3" formControlName="text3"> <select id="sel2" name="sellist2" formControlName="sellist2"><option>yrs</option><option>mns</option><option>wks</option><option>days</option><option selected>hrs</option><option>mins</option></select>. Total: <input type="number" value="1" min="1" id="total" name="total" formControlName="total"> times.<br>
  <label for="sel3">With </label><select id="sel3" name="sellist3" formControlName="sellist3"><option selected>result=all</option><option>result>60</option></select><label for="sel4"> uses </label><select id="sel4" name="sellist4" formControlName="sellist4"><option>email</option><option>telegramm</option></select>   <input type="text" id="host3" name="text4" formControlName="text4">
  <button id="butt4" type="submit" value="submit" class="btn btn-info" [disabled]="newTaskForm.invalid">Save..</button>
</form>
